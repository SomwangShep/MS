<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/tomorrow.min.css">

    <title>MS Video</title>

    <!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="MSVideo.css" />

	</head>
	<body>
		<!-- ========================Header================================== -->
		<!--
			<div class="container">
			<div class="jumbotron" id="jumbo">
				<h2 class="text-primary" id="hd" class="msgBox"></h2>
				<h3 class="text-primary" id="hd2" class="msgBox"></h3>
			</div></div>-->

		<div class="container">
			<div class="jumbotron" id="jumbo">
		  <div class="row">
		    <div class="col-sm-10">
		    	<!-- header -->
				<h2 class="text-primary" id="hd" class="msgBox"></h2>
				<h3 class="text-primary" id="hd2" class="msgBox"></h1>
				
		    </div>
		    <!-- logout -->
		    <div  class="col-sm-2">
		    	<button id="logOutBtn" type="button" class="btn btn-default btn-info">Logout</button>
		    </div>
		  </div>
		</div>	
		</div>

		<!-- =========================Video================================= -->	
		<div style="text-align:center">  
		<div class="container">
		  <div class="row">
		    <div class="col-sm-10">
		    	<!-- video -->
					<iframe id="video-placeholder"
					    width="700" height="400"
					    src="https://www.youtube.com/embed/?enablejsapi=1&rel=0"
							frameborder="0" allowfullscreen
					    style="border: solid 4px #37474F"
					></iframe>
					<!-- audio -->
					<div id="au">
						<br><br><br><br><br><br><br><br>
				    <p>
				    	<p id="audiofile2">Please select souce from Media Library</p>
				      <input type="text" id="audiofile" size="80" value="" /> 
				      <p><span id="current-time2">0:00</span> / <span id="duration2">0:00</span></p>
				    </p>
				    <audio id="myaudio">
				      HTML5 audio not supported
				    </audio>
				    <button id="play3" type="button" class="btn btn-default btn-info" onclick="playAudio();">
				      Play
				    </button>
				    <button type="button" class="btn btn-default btn-info" onclick="rewindAudio();">
				      Rewind
				    </button>
				    <button type="button" class="btn btn-default btn-info" onclick="forwardAudio();">
				      Fast forward
				    </button>
				    <button type="button" class="btn btn-default btn-info" onclick="restartAudio();">
				      Restart
				    </button>
				  </div>
					<!-- end audio -->
		    </div>
		    <!-- Graph -->
		    <p>5 Hours</p>
		    <div id="ProgressChart" class="col-sm-2"></div>
		  </div>
		</div>	
		</div>

		</div>
			<p id="message" class="msgBox"></p>
		</div>
		<!-- ================= Media and History ============================== -->	
		<div class="container">
		  <div class="row">
		  	<!-- -----------Source -------------- -->
		    <div class="col-sm-6">
					<table id="sourceTable" class="table table-striped">
						<caption id="tableHD">Media Library</caption>
					<thead>
						<tr>
							<th>Title</th>
							<th>Duration</th>
						</tr>
					</thead>
						<tbody id="sourceTableBody"></tbody>
					</table>
		    </div>
		    <!-- ---------View History ----------- -->
		    <div class="col-sm-6">
					<table id="reportTable" class="table table-striped">
						<caption class="text-primary" id="tableHD">Media View History</caption>
					<thead>
						<tr>
							<th>Date</th>
							<th>Duration</th>
						</tr>
					</thead>
						<tbody id="reportTableBody"></tbody>
					</table>		
		    </div>
		  </div>
		</div>		
		<!-- ================ Hidden form to save record ======================= -->
		<!-- type="hidden" -->
		<form id="stateForm">	
		  <input type="text" id="starts" name="starts" style="width: 200px;"  title="video start time" value="" />
		  <input type="text" id="ends" name="ends" style="width: 200px;"  title="video end time" value="" />  
		  <input type="text" id="sourceid" name="sourceid" style="width: 30px;"  title="video file input field" value="" />        
		  <input type="text" id="timespend" name="timespend" style="width: 100px;"  title="total spend time" value="" />        
		</form>  
		
		<!-- jquery and bootstrap -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		
		<!-- ============= custom local javascript ============================== -->
		<script>
		  // 2. This code loads the IFrame Player API code asynchronously.
	      var tag = document.createElement('script');
	      tag.src = "https://www.youtube.com/iframe_api";
	      var firstScriptTag = document.getElementsByTagName('script')[0];
	      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

				var oAudio = document.getElementById('myaudio');
			      
				var myVar = setInterval(myTimer ,1000);
				
				function myTimer() {
		    	var d = new Date();
		  		document.getElementById("current-time2").innerHTML = formatTime(oAudio.currentTime);
		  		document.getElementById("duration2").innerHTML = formatTime(oAudio.duration);
				}

		</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
	<script src="https://www.youtube.com/iframe_api"></script>
	<script src="script.js"></script> 
	<script src="ms.js"></script> 
	<script src="audio.js"></script> 
	</body>
</html>
